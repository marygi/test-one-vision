<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

	<section class="section" data-title="flex">
		<div class="flex-container flex-container--height-half">
			<div class="flex-column flex-column--w150"></div>
			<div class="flex-column"></div>
			<div class="flex-column flex-column--w150 media-tablet-hide"></div>
		</div>
		<div class="flex-container flex-container--height-half">
			<div class="column flex-column flex-column--md5">
				<div class="flex-container">
					<div class="flex-column flex-column--md4"></div>
					<div class="flex-column flex-column--md6"></div>
					<div class="flex-column flex-column--md10"></div>
				</div>
			</div>
			<div class="column flex-column flex-column--md5"></div>
		</div>
	</section>

	<section class="section" data-title="grid">
		<div class="grid-container grid-container--custom-column-width grid-container--height-half">
			<div class="column"></div>
			<div class="column grid-column--tablet-grow"></div>
			<div class="column media-tablet-hide"></div>
		</div>
		<div class="grid-container grid-container--height-half">
			<div class=" grid-column grid-column--md5">
				<div class="grid-container">
					<div class="grid-column grid-column--md4"></div>
					<div class="grid-column grid-column--md6"></div>
					<div class="grid-column grid-column--md10"></div>
				</div>
			</div>
			<div class=" grid-column grid-column--md5"></div>
		</div>
	</section>

</body>
</html>
